<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

<!--
An element that fetches movie, series, episode data from the Open Movie Database (OMDb) api.

Example using 3 params:

    <omdb-search q="Transformers"
      type="movie" page="1">
    </omdb-search>

Example using all params:

    <omdb-search q="Pocahontas"
      type="movie" year="1995" page="1">
    </omdb-search>

Example using 2 params:

    <omdb-search q="Spongebob"
      type="series"></omdb-search>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="omdb-search">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
            }
            ul.result__list {
                width: 100%;
                min-height: 100%;
                height: auto;
                margin: 0;
                padding: 0;
                @apply(--omdb-search-result__list-theme)
            }
            img.result__poster {
                width: 100%;
            }
            /* Phones--small */
            @media only screen and (min-width : 320px) {
                li.result__list-item {
                    float: none;
                    width: 100%;
                    height: auto;
                    margin: 4px 0;
                    padding: 16px;
                    border: 1px solid #eee;
                    display: block;
                    font-family: 'Lato', sans-serif;
                    color: black;
                    overflow-y: auto;
                    @apply(--omdb-search-result__list-item-theme)
                }
                img.result__poster {
                    float: left;
                    width: 33%;
                    max-width: 128px;
                    margin: 0 auto;
                    @apply(--omdb-search-result__poster-theme)
                }
                a.result__link {
                    float: right;
                    width: 66%;
                    height: auto;
                    display: flex;
                    flex-direction: column;
                    text-align: center;
                    @apply(--omdb-search-result__link-theme)
                }
            }

            /* Phones--large */
            @media only screen and (min-width : 425px) {
                li.result__list-item {
                    float: left;
                    width: 50%;
                    height: 400px;
                    display: flex;
                    align-content: center;
                    justify-content: center;
                    flex-direction: column;
                }
                img.result__poster {
                    float: none;
                    width: auto;
                    max-width: 100%;
                    max-height: 192px;
                }
                a.result__link {
                    float: none;
                    width: 100%;
                }
            }

            /* Tablet--portrait */
            @media only screen and (min-width : 768px) {
                li.result__list-item {
                    width: 33.33%;
                    margin: 0 auto;
                }
                img.result__poster {
                    max-height: 255px;
                }
            }

            /* Tablet--landscape */
            @media only screen and (min-width : 992px) {}

            /* Large Devices, Wide Screens */
            @media only screen and (min-width : 1200px) {
                li.result__list-item {
                    width: 25%;
                }
            }

            h4.result__heading {
                font-size: 1em;
                @apply(--omdb-search-result__heading-theme)
            }
            p.result__text--key {
                @apply(--omdb-search-result__text--key-theme)
            }
            span.result__text--value {
                @apply(--omdb-search-result__text--value-theme)
            }

        </style>

        <iron-ajax auto url="{{url}}" handle-as="json" loading="{{loading}}" on-response="_handleResponse" last-response="{{response}}"></iron-ajax>
        <ul class="result__list">
            <template is="dom-repeat" items="{{response.Search}}">
                <li class="result__list-item" on-click="_handleClick">
                    <img class="result__poster" src$="{{_computeImgSrc(item.Poster)}}" alt="{{item.Title}}">
                    <a class="result__link" href="#">
                        <h4 class="result__heading">{{item.Title}}</h4>
                        <p class="result__text--key">Year:
                            <span class="result__text--value">{{item.Year}}</span>
                        </p>
                        <p class="result__text--key">imdbID:
                            <span class="result__text--value">{{item.imdbID}}</span>
                        </p>
                    </a>
                </li>
            </template>
        </ul>

    </template>

    <script>
        Polymer({
            is: 'omdb-search',

            properties: {
                /**
                 * Specifies the movie, series, or episode title to query.
                 * Search value.
                 * Is required. */
                q: {
                    type: String,
                    value: 'Harry Potter',
                    notify: true
                },
                /**
                 * Search result type. Can be either movie, series, or episode.
                 * Is Optional. */
                type: {
                    type: String,
                    value: "movie",
                    notify: true
                },
                /**
                 * Number representing the year in which the movie, series,
                 * or episode was released.
                 * Is optional. */
                year: {
                    type: Number,
                    value: '',
                    notify: true
                },
                /**
                 * Specifies the data-interchange format to be used in ajax call.
                 * Can be either json, or xml.
                 * Is required. */
                responseType: {
                    type: String,
                    value: 'json',
                    notify: false
                },
                /**
                 * Specifies the results-list page number,
                 * since OMDb pages search results (10 results per page).
                 * Is optional. */
                page: {
                    type: Number,
                    value: 1,
                    notify: true
                },
                /**
                 * Specified the OMDb API version number, for future reference
                 * when said API updated.
                 * Is optional. */
                apiVersion: {
                    type: Number,
                    value: 1,
                    notify: false
                },
                /**
                 * Url computed from user assigned element props.
                 * Is required. */
                url: {
                    computed: 'computeUrl(q, type, year, responseType, page, apiVersion)'
                },
                /**
                * iron-ajax loading indicator */
                loading: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                }
            },
            /**
             * Computes and returns the request Url from the
             * user assigned element props. */
            computeUrl: function(q, type, year, responseType, page, apiVersion) {
                return `https://www.omdbapi.com/?s=${q}&type=${type}&y=${year}
                &r=${responseType}'&page=${page}&v=${apiVersion}`;
            },
            /**
             * Checks if the image source value received as input is valid,
             * otherwise returns empty string to default to the alt text. */
            _computeImgSrc: function(src) {
                return (src === 'N/A')
                    ? "../images/omdb-search.png"
                    : src;
            },
            /**
            * Used as the iron-ajax response handler function. */
            _handleResponse: function(event) {
                var omdbSearch = omdbSearch || {};
                omdbSearch.omdbResponse = event.detail.response;
                console.debug(omdbSearch);
            },
            /**
            * Results list-item onClick listener function. */
            _handleClick: function(event) {
                console.debug(event.model.item);
            }

        });
    </script>
</dom-module>
